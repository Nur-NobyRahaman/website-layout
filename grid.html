<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 40px 10px;

        }

        .grid-box {
            font-size: 2em;
            border: 2px solid goldenrod;
        }
    </style>
</head>

<body>
    <h1>Grid</h1>
    <div class="grid-container">
        <div class="grid-box">cell numbar-1</div>
        <div class="grid-box">cell numbar-2</div>
        <div class="grid-box">cell numbar-3</div>
        <div class="grid-box">cell numbar-4</div>
        <div class="grid-box">cell numbar-5</div>
        <div class="grid-box">cell numbar-6</div>
        <div class="grid-box">cell numbar-7</div>
        <div class="grid-box">cell numbar-8</div>
        <div class="grid-box">cell numbar-9</div>
        <div class="grid-box">cell numbar-10</div>
        <div class="grid-box">cell numbar-11</div>
        <div class="grid-box">cell numbar-12</div>
    </div>
</body>

</html>
